<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <script>

      //vetor
      var numeros = []

      //contadores
      var pares = 0, impares = 0

      //obter os 5 numeros
      for (var indice = 0; indice < 5; indice++){
        numeros.push (prompt('Informe o ' +(indice + 1)+ ' º númeno'))
      }

      //contabilizar pares de impares
      for (indice = 0; indice < 5; indice++){
        if (numeros[indice] % 2 == 0){
          pares++
        }else{
          impares++
        }
      }

      //exibir pares e impares
      document.write ('Pares: ' +pares+ '<br>Impares: ' +impares)

      //console
      console.log(numeros)

    </script>

</head>

</body>
</html>
