<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // divisão
    document.write(20/4 + "<br>");

    // multiplicação
    document.write(4*5 + "<br>");

    // subtração
    document.write(5-2 + "<br>");

    // soma
    document.write(5+2 + "<br>");

    // média
    document.write((7+7)/2 + "<br>");

    // calculos com variaveis ( parseInt ou parseFloat)
    var numero1 = parseInt (prompt ('informe um número'));
    var numero2 = parseInt (prompt ('nforme outro numero'));
    document.write(numero1 + numero2);

  </script>
</body>
</html>
