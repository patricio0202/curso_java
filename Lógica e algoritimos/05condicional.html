<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    // obter a média
    var media = prompt('informe sua média')

    // condicional
    if (media == 10){
        alert ('Nota máxima!!! Parabéns!')
    }else if (media >= 9){
        alert('Otimo')
    }else if (media >= 8){
        alert ('Bom')
    }else if (media >=7){
        alert ('Média')
    }else if (media >=5){
        alert ('Em exame')
    }else {
        alert ('Reprovado')
    }
  

  </script>


</head>
