<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    var salario = parseInt (prompt('Informe seu salário'))

    var luz = parseInt (prompt('Informe o valor da luz'))
    var telefone = parseInt (prompt('Informe o valor de telefone'))
    var agua = parseInt (prompt('Informe o valor da água'))
    var mercado = parseInt (prompt('Informe o valor da compra'))
    var lazer = parseInt (prompt('Informe o valor para lazer'))
    var aluguel = parseInt (prompt('Informe o aluguel'))

    var calculo = salario - (luz + telefone + agua + mercado + lazer + aluguel)

    alert ('Ao final do mês você terá disponivel: R$' + calculo)

  </script>

</head>
<body>
  
</body>
</html>
