<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    var cidade = parseInt (prompt('1 - Blumenau \n2 - Florianópolis \n3 - Joinvile \n4 - Pomerode \n5 - Brusque'))

    if (cidade == 1){
      document.write ('Blumenau é a cidade da Oktoberfest')
    }else if (cidade == 2){
      document.write ('Florianópolis é capital de Santa Catarina')
    }else if (cidade == 3){
      document.write ('Joinvile é a maior cidade do estado')
    }else if (cidade == 4){
      document.write ('Pomerode é a cidade mais alemã do País')
    }else if (cidade == 5){
      document.write ('Brusque é a cidade da fenarreco')
    }else{
      alert ('Cidade não encontrada')
    }

  </script>

</head>
