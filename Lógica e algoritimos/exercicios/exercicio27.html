    <script>

      var lado1 = prompt ('Informe o primeiro lado')
      var lado2 = prompt ('Informe o segundo lado')
      var lado3 = prompt ('Informe o terceiro lado')

        alert ('O triangulo é Equilátero')
      }else if (lado1 == lado3 && lado2 != lado3){
        alert ('O triangulo é Isóseles')

        alert ('O triangulo é Escaleno')
      }


    </script>
