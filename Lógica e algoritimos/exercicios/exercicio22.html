<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    var numeros = []

    //Obter os numeros 
    for (indice = 0; indice < 10; indice++){
      numeros.push (parseInt(prompt('informe o '+(indice + 1)+ ' ยบ numero')))
    }
    //Realizar os valores ordem contraria
    for (var indice = 9; indice >= 0; indice--){
      document.write(numeros[indice]+'<br>')
    }


  </script>

</head>
<body>
  
</body>
</html>
