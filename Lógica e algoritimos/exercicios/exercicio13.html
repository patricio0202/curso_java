  <script>

    //Obter conversao de temperatura
    var temperatura  = parseInt (prompt('Informa a conversão de temperatura \n1)Celsius para Fahrenheit \n2)Farenheit para Celsius'))

    // Obter o valor da temperatura
    var valor = parseInt (prompt('Informe a temperatura'))

    //Condicional
    if (temperatura == 1){
      alert ('Temperatura em Fahrenheit é ' + (valor * 1.8 + (32)))
    }else{
      alert ('Temperatura em Celsius é ' + ((valor - 32) / 1.8))
    }
  
    


  </script>
