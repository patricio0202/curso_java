<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <script>

      var minimo = parseInt (prompt ('Informe um número'))
      var maximo = prompt ('Informe outro número')

      

      while (minimo <= maximo){
        document.write (minimo + '<br>')
        minimo++
      }
        

    </script>

</head>
