    <script>

      var dia = prompt ('Informe um dia do mês')

      if (dia < 1 || dia > 31){
        alert ('Data invalida')
      }else if (dia == 2 || dia == 9 || dia == 16 || dia == 23 || dia == 30){
        alert ('O dia da semana é Domingo')
      }else if (dia == 3 || dia == 10 || dia == 17 || dia ==24 || dia == 31){
        alert ('O dia da semana é Segunda')
      }else if (dia == 4 || dia == 11 || dia == 18 || dia == 25){
        alert ('O dia da semana é Terça')
      }else if (dia == 5 || dia == 12 || dia == 19 || dia == 26){
        alert ('O dia da semana é quarta')
      }else if (dia == 6 || dia == 13 || dia == 20 || dia == 27){
        alert ('O dia da semana é Quinta')
      }else if (dia == 7 || dia == 14 || dia == 21 || dia == 28){
        alert ('O dia da semana é Sexta')
      }else{
        alert ('O dia da semana é Sabado')
      } 

    </script>
